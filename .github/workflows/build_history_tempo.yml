name: Build historical Tempo EDF + Weather

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ======================
      # CHECKOUT
      # ======================
      - name: Checkout repo
        uses: actions/checkout@v3

      # ======================
      # PYTHON
      # ======================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      # ======================
      # TEMPO EDF — HISTORIQUE
      # ======================
      - name: Build history from Tempo API
        run: |
          python ML/build_history_from_tempo_api.py

      # ======================
      # MÉTÉO — HISTORIQUE
      # ======================
      - name: Build weather history
        run: |
          python ML/build_weather_history.py

      # ======================
      # COMMIT
      # ======================
      - name: Commit generated history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add history_real_tempo.json weather_history.json
          git commit -m "Add historical Tempo EDF + weather data" || echo "No changes"
          git push
