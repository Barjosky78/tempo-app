name: Generate ML Predictions (Shadow)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 11 * * *" # apr√®s le train ML

permissions:
  contents: write

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
      # ======================
      # CHECKOUT PROPRE
      # ======================
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ======================
      # PYTHON
      # ======================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn joblib

      # ======================
      # GENERATE PREDICTIONS
      # ======================
      - name: Generate ML predictions
        run: |
          python ML/predict_ml.py

          # S√©curit√© : le fichier doit exister
          if [ ! -f ML/ml_predictions.json ]; then
            echo "‚ùå ml_predictions.json non g√©n√©r√©"
            exit 1
          fi

          echo "üìÑ Aper√ßu du fichier g√©n√©r√© :"
          head -n 20 ML/ml_predictions.json

      # ======================
      # COMMIT & PUSH (SAFE)
      # ======================
      - name: Commit ML predictions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ML/ml_predictions.json

          # Rien √† commit ‚Üí pas d‚Äôerreur
          git commit -m "ü§ñ Update ML predictions (shadow)" || echo "No changes to commit"

          git push
