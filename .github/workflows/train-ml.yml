name: Train ML model

on:
  schedule:
    - cron: "30 9 * * *"   # apr√®s la MAJ tempo
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install scikit-learn

      - name: Train model
        run: |
          python ML/train.py

      - name: Commit model
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ML/model.pkl || echo "No model"
          git commit -m "Update ML model" || echo "No changes"
          git push
