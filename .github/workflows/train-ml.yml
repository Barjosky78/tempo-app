name: Train ML model (Tempo EDF)

on:
  schedule:
    # Tous les jours √† 11h UTC (12h FR hiver)
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      # ======================
      # CHECKOUT
      # ======================
      - name: Checkout repository
        uses: actions/checkout@v3

      # ======================
      # PYTHON
      # ======================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ======================
      # INSTALL DEPENDENCIES
      # ======================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scikit-learn joblib numpy

      # ======================
      # TRAIN MODEL
      # ======================
      - name: Train ML model
        run: |
          python ML/train_ml.py

      # ======================
      # COMMIT MODEL
      # ======================
      - name: Commit trained model
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f ML/model.pkl ]; then
            git add ML/model.pkl
            git commit -m "ü§ñ Auto-train ML model (Tempo EDF)" || echo "No ML changes"
            git push
          else
            echo "‚ö†Ô∏è Model not generated, skipping commit"
          fi
