name: Train ML model (Tempo EDF)

on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      # ======================
      # CHECKOUT
      # ======================
      - name: Checkout repository
        uses: actions/checkout@v3

      # ======================
      # PYTHON
      # ======================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ======================
      # INSTALL DEPENDENCIES
      # ======================
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scikit-learn joblib

      # ======================
      # CHECK DATASET
      # ======================
      - name: Check ML dataset
        run: |
          echo "üìÅ V√©rification du dataset ML"
          ls -lh ML/ml_dataset.json

      # ======================
      # TRAIN MODEL
      # ======================
      - name: Train ML model
        run: |
          python ML/train_ml.py

      # ======================
      # VERIFY MODEL
      # ======================
      - name: Verify ML model
        run: |
          echo "üîç V√©rification du mod√®le ML"
          if [ ! -f ML/model.pkl ]; then
            echo "‚ùå Mod√®le introuvable"
            exit 1
          fi

          SIZE=$(stat -c%s ML/model.pkl)
          echo "üì¶ Taille du mod√®le : $SIZE bytes"

          if [ "$SIZE" -lt 1000 ]; then
            echo "‚ùå Mod√®le trop petit"
            exit 1
          fi

          echo "‚úÖ Mod√®le ML valide"

      # ======================
      # COMMIT MODEL
      # ======================
      - name: Commit trained model
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ML/model.pkl
          git commit -m "ü§ñ Auto-train ML model (Tempo EDF)" || echo "No changes"
          git push
