name: Update Tempo + History + Stats (Cold boosts white)

on:
  schedule:
    # 9h UTC = 10h heure franÃ§aise (hiver)
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ======================
      # MÃ‰TÃ‰O (Open-Meteo)
      # ======================
      - name: Fetch Weather
        run: |
          curl -s "https://api.open-meteo.com/v1/forecast?latitude=48.85&longitude=2.35&daily=temperature_2m_mean&forecast_days=10&timezone=Europe%2FParis" > weather.json

      # ======================
      # BUILD TEMPO.JSON
      # ======================
      - name: Build tempo data
        run: |
          node <<'EOF'
          const fs = require("fs");

          function fmt(d){ return d.toISOString().split("T")[0]; }

          const weather = JSON.parse(fs.readFileSync("weather.json","utf8"));
          const temps = weather.daily.temperature_2m_mean || [];

          const today = new Date();
          today.setHours(0,0,0,0);

          const todayColor = "bleu";

          function fixed(color){
            return {
              rouge: color === "rouge" ? 100 : 0,
              blanc: color === "blanc" ? 100 : 0,
              bleu:  color === "bleu"  ? 100 : 0
            };
          }

          const HISTO_MONTH = {
            11:{rouge:8,  blanc:22, bleu:70},
            12:{rouge:14, blanc:30, bleu:56},
            1:{rouge:20, blanc:34, bleu:46},
            2:{rouge:17, blanc:33, bleu:50},
            3:{rouge:4,  blanc:22, bleu:74}
          };

          const HISTO_WEEKDAY = {
            1:{ rouge:-3, blanc:+6, bleu:-3 },
            2:{ rouge:+4, blanc:+1, bleu:-5 },
            3:{ rouge:+5, blanc: 0, bleu:-5 },
            4:{ rouge:+2, blanc:+3, bleu:-5 },
            5:{ rouge:-4, blanc:+2, bleu:+2 }
          };

          // ----------------------
          // FROID Ã‰TENDU
          // ----------------------
          const coldSpans = [];
          let span = 0;
          for(let i=0;i<temps.length;i++){
            if(temps[i] < 3) span++;
            else span = 0;
            coldSpans[i] = span;
          }

          const days = [];

          // ---------- AUJOURDâ€™HUI ----------
          days.push({
            date: fmt(today),
            couleur: todayColor,
            probabilites: fixed(todayColor),
            fixed: true
          });

          // ---------- J+1 â†’ J+9 ----------
          for(let i=1;i<=9;i++){
            const d = new Date(today);
            d.setDate(today.getDate() + i);
            const dow = d.getDay();
            const month = d.getMonth() + 1;
            const temp = temps[i] ?? 8;
            const spanDays = coldSpans[i] || 0;

            let rouge = 20;
            let blanc = 40;
            let bleu  = 40;

            // mÃ©tÃ©o simple
            if(temp < 0){ rouge += 15; bleu -= 10; }
            else if(temp < 3){ blanc += 15; bleu -= 10; }
            else if(temp > 6){ bleu += 10; blanc -= 5; }

            // saison / historique
            let base = HISTO_MONTH[month] || {rouge:10, blanc:25, bleu:65};
            rouge += base.rouge - 20;
            blanc += base.blanc - 40;
            bleu  += base.bleu  - 40;

            if(HISTO_WEEKDAY[dow]){
              rouge += HISTO_WEEKDAY[dow].rouge;
              blanc += HISTO_WEEKDAY[dow].blanc;
              bleu  += HISTO_WEEKDAY[dow].bleu;
            }

            if(month >= 11 || month <= 3){
              bleu -= 5;
              blanc += 3;
              rouge += 2;
            }

            // horizon
            const factor = (10 - i) / 10;
            rouge = Math.max(2, Math.round(rouge * factor));
            blanc = Math.round(blanc * factor);
            bleu  = 100 - rouge - blanc;

            // ----------------------
            // ðŸ†• BOOST BLANC SI FROID DURABLE
            // ----------------------
            if(spanDays >= 3 && temp < 3 && dow !== 0){
              const boost = Math.min(10, spanDays * 2);
              blanc += boost;
              bleu  -= boost;
            }

            // normalisation
            let total = rouge + blanc + bleu;
            rouge = Math.round(rouge / total * 100);
            blanc = Math.round(blanc / total * 100);
            bleu  = 100 - rouge - blanc;

            // ----------------------
            // ðŸ”’ VERROUS EDF FINAUX
            // ----------------------
            if(dow === 0){
              rouge = 0; blanc = 0; bleu = 100;
            }

            if(dow === 6){
              blanc += rouge;
              rouge = 0;
              total = blanc + bleu;
              blanc = Math.round(blanc / total * 100);
              bleu  = 100 - blanc;
            }

            // ----------------------
            // DÃ‰CISION COULEUR
            // ----------------------
            let couleur = "bleu";
            if (rouge > blanc && rouge > bleu) {
              couleur = "rouge";
            } else if (blanc > bleu) {
              couleur = "blanc";
            } else if (blanc === bleu && blanc > rouge) {
              couleur = "blanc";
            }

            days.push({
              date: fmt(d),
              couleur,
              probabilites: { rouge, blanc, bleu },
              fixed: false,
              estimated: i === 1
            });
          }

          fs.writeFileSync("tempo.json", JSON.stringify(days,null,2));
          fs.writeFileSync(
            "meta.json",
            JSON.stringify({ updatedAt: new Date().toISOString() }, null, 2)
          );
          EOF

      # ======================
      # COMMIT
      # ======================
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tempo.json meta.json
          git commit -m "Cold spell boosts white on weekdays" || echo "No changes"
          git push
