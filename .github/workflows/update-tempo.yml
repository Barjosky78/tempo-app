name: Update Tempo JSON (Option 1 + 4 Winters History)

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-tempo:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1Ô∏è‚É£ R√©cup√©ration Aujourd'hui / Demain (Hello Watt)
      - name: Fetch Hello Watt
        run: |
          curl -s "https://www.hellowatt.fr/calendrier-tempo-edf-couleur-jour/" > page.html

      # 2Ô∏è‚É£ Construction tempo.json
      - name: Build tempo.json (Option 1 + 4 winters history)
        run: |
          node <<'EOF'
          const fs = require("fs");

          const html = fs.readFileSync("page.html", "utf8");

          const matches = [...html.matchAll(/Jour (Bleu|Blanc|Rouge)/gi)]
            .map(m => m[1].toLowerCase());

          const todayColor = matches[0] || "bleu";
          const tomorrowColor = matches[1] || todayColor;

          function proba(color) {
            return {
              rouge: color === "rouge" ? 100 : 0,
              blanc: color === "blanc" ? 100 : 0,
              bleu:  color === "bleu"  ? 100 : 0
            };
          }

          function fmt(d) {
            return d.toISOString().split("T")[0];
          }

          // üìä HISTORIQUE AGR√âG√â ‚Äì 4 DERNIERS HIVERS
          const HISTO_MONTH = {
            11: { rouge: 8,  blanc: 22, bleu: 70 },
            12: { rouge: 14, blanc: 30, bleu: 56 },
            1:  { rouge: 20, blanc: 34, bleu: 46 },
            2:  { rouge: 17, blanc: 33, bleu: 50 },
            3:  { rouge: 4,  blanc: 22, bleu: 74 }
          };

          const HISTO_WEEKDAY = {
            1: { rouge: +4 },
            2: { rouge: +3 },
            3: { rouge: +1 },
            4: { rouge:  0 },
            5: { rouge: -3 }
          };

          const days = [];
          const today = new Date();
          today.setHours(0,0,0,0);

          // üîí Aujourd'hui (officiel)
          days.push({
            date: fmt(today),
            couleur: todayColor,
            probabilites: proba(todayColor)
          });

          // üîí Demain (officiel)
          const tomorrow = new Date(today);
          tomorrow.setDate(today.getDate() + 1);
          days.push({
            date: fmt(tomorrow),
            couleur: tomorrowColor,
            probabilites: proba(tomorrowColor)
          });

          // üîÆ J+2 ‚Üí J+9 (Option 1 + historique)
          let lastColors = days.map(d => d.couleur);

          for (let i = 2; i <= 9; i++) {
            const d = new Date(today);
            d.setDate(today.getDate() + i);

            const month = d.getMonth() + 1;
            const dayOfWeek = d.getDay();

            // Base depuis l'historique mensuel
            let base = HISTO_MONTH[month] || { rouge: 10, blanc: 25, bleu: 65 };
            let rouge = base.rouge;
            let blanc = base.blanc;
            let bleu  = base.bleu;

            // Ajustement jour de semaine
            if (HISTO_WEEKDAY[dayOfWeek]) {
              rouge += HISTO_WEEKDAY[dayOfWeek].rouge;
              bleu  -= HISTO_WEEKDAY[dayOfWeek].rouge;
            }

            // S√©quences pr√©c√©dentes
            const recent = lastColors.slice(-2);

            if (recent.includes("rouge")) {
              rouge -= 10;
              bleu  += 10;
            }

            if (recent.every(c => c === "bleu")) {
              blanc += 5;
              bleu  -= 5;
            }

            // Lissage avec la distance
            const factor = (10 - i) / 10;
            rouge = Math.max(2, Math.round(rouge * factor));
            blanc = Math.round(blanc * factor);
            bleu  = 100 - rouge - blanc;

            // Couleur dominante
            let couleur = "bleu";
            if (rouge > blanc && rouge > bleu) couleur = "rouge";
            else if (blanc > bleu) couleur = "blanc";

            days.push({
              date: fmt(d),
              couleur,
              probabilites: { rouge, blanc, bleu }
            });

            lastColors.push(couleur);
          }

          fs.writeFileSync("tempo.json", JSON.stringify(days, null, 2));
          EOF

      # 3Ô∏è‚É£ Commit & push
      - name: Commit and push tempo.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tempo.json
          git commit -m "Update tempo.json (Option 1 + 4 winters history)" || echo "No changes"
          git push
