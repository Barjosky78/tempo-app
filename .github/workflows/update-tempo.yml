name: Update Tempo JSON

on:
  schedule:
    - cron: '0 6 * * *'   # Tous les jours à 06h UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-tempo:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Fetch official Tempo today/tomorrow
        run: |
          curl -s https://www.api-couleur-tempo.fr/api > official.json

          node <<'EOF'
          const fs = require("fs");

          const official = JSON.parse(fs.readFileSync("official.json", "utf8"));

          const days = [];

          function fmt(d) {
            return d.toISOString().split("T")[0];
          }

          const today = new Date();

          // AUJOURD'HUI (OFFICIEL)
          days.push({
            date: fmt(today),
            couleur: official.today.couleur,
            probabilites: {
              rouge: official.today.couleur === "rouge" ? 100 : 0,
              blanc: official.today.couleur === "blanc" ? 100 : 0,
              bleu:  official.today.couleur === "bleu"  ? 100 : 0
            }
          });

          // DEMAIN (OFFICIEL)
          const tomorrow = new Date(today);
          tomorrow.setDate(today.getDate() + 1);

          days.push({
            date: fmt(tomorrow),
            couleur: official.tomorrow.couleur,
            probabilites: {
              rouge: official.tomorrow.couleur === "rouge" ? 100 : 0,
              blanc: official.tomorrow.couleur === "blanc" ? 100 : 0,
              bleu:  official.tomorrow.couleur === "bleu"  ? 100 : 0
            }
          });

          // J+2 → J+9 (prévision simple)
          for (let i = 2; i <= 9; i++) {
            const d = new Date(today);
            d.setDate(today.getDate() + i);

            const r = Math.floor(Math.random() * 50);
            const b = Math.floor(Math.random() * (100 - r));
            const bl = 100 - r - b;

            let couleur = "bleu";
            if (r > b && r > bl) couleur = "rouge";
            else if (b > bl) couleur = "blanc";

            days.push({
              date: fmt(d),
              couleur,
              probabilites: { rouge: r, blanc: b, bleu: bl }
            });
          }

          fs.writeFileSync("tempo.json", JSON.stringify(days, null, 2));
          EOF

          rm official.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tempo.json
          git commit -m "Auto update tempo.json (official today/tomorrow)" || echo "No change"
          git push
