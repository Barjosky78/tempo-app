name: Update Tempo JSON

on:
  schedule:
    - cron: '0 6 * * *'   # Tous les jours Ã  06:00 UTC
  workflow_dispatch:      # Lancement manuel possible

jobs:
  update-tempo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Tempo data
        run: |
          curl -s https://www.api-couleur-tempo.fr/api > tempo.json

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tempo.json
          git commit -m "Auto update tempo.json" || echo "No changes to commit"
          git push
