name: Update Tempo JSON from Hello Watt (simple)

on:
  schedule:
    - cron: '0 6 * * *'   # Tous les jours à 06h UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-tempo:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Fetch Hello Watt page
        run: |
          curl -s "https://www.hellowatt.fr/calendrier-tempo-edf-couleur-jour/" > page.html

      - name: Extract colors and build tempo.json
        run: |
          node <<'EOF'
          const fs = require("fs");

          const html = fs.readFileSync("page.html", "utf8");

          // Cherche simplement les couleurs dans l'ordre d'apparition
          const matches = [...html.matchAll(/Jour (Bleu|Blanc|Rouge)/gi)]
            .map(m => m[1].toLowerCase());

          // Sécurité : fallback bleu
          const todayColor = matches[0] || "bleu";
          const tomorrowColor = matches[1] || todayColor;

          function proba(color) {
            return {
              rouge: color === "rouge" ? 100 : 0,
              blanc: color === "blanc" ? 100 : 0,
              bleu:  color === "bleu"  ? 100 : 0
            };
          }

          function fmt(d) {
            return d.toISOString().split("T")[0];
          }

          const today = new Date();
          const days = [];

          // Aujourd'hui (officiel Hello Watt)
          days.push({
            date: fmt(today),
            couleur: todayColor,
            probabilites: proba(todayColor)
          });

          // Demain (officiel Hello Watt)
          const tomorrow = new Date(today);
          tomorrow.setDate(today.getDate() + 1);
          days.push({
            date: fmt(tomorrow),
            couleur: tomorrowColor,
            probabilites: proba(tomorrowColor)
          });

          // J+2 → J+9 (prévisions simples)
          for (let i = 2; i <= 9; i++) {
            const d = new Date(today);
            d.setDate(today.getDate() + i);

            const r = Math.floor(Math.random() * 50);
            const b = Math.floor(Math.random() * (100 - r));
            const bl = 100 - r - b;

            let couleur = "bleu";
            if (r > b && r > bl) couleur = "rouge";
            else if (b > bl) couleur = "blanc";

            days.push({
              date: fmt(d),
              couleur,
              probabilites: { rouge: r, blanc: b, bleu: bl }
            });
          }

          fs.writeFileSync("tempo.json", JSON.stringify(days, null, 2));
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tempo.json
          git commit -m "Auto update tempo.json (Hello Watt simple)" || echo "No change"
          git push
