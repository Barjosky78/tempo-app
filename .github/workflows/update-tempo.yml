name: Update Tempo JSON (Stable Weekday Logic)

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-tempo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # 1Ô∏è‚É£ R√©cup√©ration couleur officielle aujourd‚Äôhui / demain
      - name: Fetch Hello Watt
        run: |
          curl -s "https://www.hellowatt.fr/calendrier-tempo-edf-couleur-jour/" > page.html

      # 2Ô∏è‚É£ R√©cup√©ration m√©t√©o France (proxy Paris)
      - name: Fetch Weather
        run: |
          curl -s "https://api.open-meteo.com/v1/forecast?latitude=48.85&longitude=2.35&daily=temperature_2m_mean&forecast_days=10&timezone=Europe%2FParis" > weather.json

      # 3Ô∏è‚É£ G√©n√©ration du tempo.json
      - name: Build tempo.json
        run: |
          node <<'EOF'
          const fs = require("fs");

          const html = fs.readFileSync("page.html", "utf8");
          const weather = JSON.parse(fs.readFileSync("weather.json", "utf8"));
          const temps = weather.daily.temperature_2m_mean || [];

          function fmt(d) {
            return d.toISOString().split("T")[0];
          }

          // Couleurs officielles J et J+1
          const matches = [...html.matchAll(/Jour (Bleu|Blanc|Rouge)/gi)]
            .map(m => m[1].toLowerCase());

          const todayColor = matches[0] || "bleu";
          const tomorrowColor = matches[1] || todayColor;

          function fixedProba(color) {
            return {
              rouge: color === "rouge" ? 100 : 0,
              blanc: color === "blanc" ? 100 : 0,
              bleu:  color === "bleu"  ? 100 : 0
            };
          }

          // üìä Historique mensuel (4 hivers liss√©s)
          const HISTO_MONTH = {
            11: { rouge: 8,  blanc: 22, bleu: 70 },
            12: { rouge: 14, blanc: 30, bleu: 56 },
            1:  { rouge: 20, blanc: 34, bleu: 46 },
            2:  { rouge: 17, blanc: 33, bleu: 50 },
            3:  { rouge: 4,  blanc: 22, bleu: 74 }
          };

          // üìÜ Affinage jours de semaine (Lundi ‚Üí Vendredi)
          const HISTO_WEEKDAY = {
            1: { rouge: -2, blanc: +6, bleu: -4 }, // Lundi
            2: { rouge: +4, blanc: -2, bleu: -2 }, // Mardi
            3: { rouge: +3, blanc: -1, bleu: -2 }, // Mercredi
            4: { rouge: +5, blanc: -3, bleu: -2 }, // Jeudi
            5: { rouge: -3, blanc: +4, bleu: -1 }  // Vendredi
          };

          const days = [];
          const today = new Date();
          today.setHours(0,0,0,0);

          // üîí Aujourd‚Äôhui
          days.push({
            date: fmt(today),
            couleur: todayColor,
            probabilites: fixedProba(todayColor),
            coldRisk: 0,
            fixed: true
          });

          // üîí Demain
          const tomorrow = new Date(today);
          tomorrow.setDate(today.getDate() + 1);
          days.push({
            date: fmt(tomorrow),
            couleur: tomorrowColor,
            probabilites: fixedProba(tomorrowColor),
            coldRisk: 0,
            fixed: true
          });

          let lastColors = days.map(d => d.couleur);

          // üîÆ J+2 ‚Üí J+9
          for (let i = 2; i <= 9; i++) {
            const d = new Date(today);
            d.setDate(today.getDate() + i);

            const dayOfWeek = d.getDay(); // 0=dimanche, 6=samedi
            const month = d.getMonth() + 1;
            const temp = temps[i] ?? 10;

            // üîµ Dimanche = bleu fixe
            if (dayOfWeek === 0) {
              days.push({
                date: fmt(d),
                couleur: "bleu",
                probabilites: { rouge: 0, blanc: 0, bleu: 100 },
                coldRisk: 0,
                fixed: true
              });
              lastColors.push("bleu");
              continue;
            }

            // Base historique
            let base = HISTO_MONTH[month] || { rouge: 10, blanc: 25, bleu: 65 };
            let rouge = base.rouge;
            let blanc = base.blanc;
            let bleu  = base.bleu;

            // üìÜ Pond√©ration jour de semaine
            if (HISTO_WEEKDAY[dayOfWeek]) {
              rouge += HISTO_WEEKDAY[dayOfWeek].rouge;
              blanc += HISTO_WEEKDAY[dayOfWeek].blanc;
              bleu  += HISTO_WEEKDAY[dayOfWeek].bleu;
            }

            // S√©quences r√©centes
            const recent = lastColors.slice(-2);
            if (recent.includes("rouge")) {
              rouge -= 10;
              bleu  += 10;
            }
            if (recent.every(c => c === "bleu")) {
              blanc += 5;
              bleu  -= 5;
            }

            // üìâ Lissage temporel
            const factor = (10 - i) / 10;
            rouge = Math.max(2, Math.round(rouge * factor));
            blanc = Math.round(blanc * factor);
            bleu  = 100 - rouge - blanc;

            // üå¶Ô∏è M√©t√©o (impact bleu ‚Üî blanc)
            let coldRisk = 0;
            if (temp < 0) {
              blanc += 15;
              bleu  -= 15;
              coldRisk = 2;
            } else if (temp < 3) {
              blanc += 10;
              bleu  -= 10;
              coldRisk = 1;
            }

            // üü° Samedi = pas de rouge
            if (dayOfWeek === 6) {
              blanc += Math.round(rouge / 2);
              bleu  += Math.round(rouge / 2);
              rouge = 0;

              const total = blanc + bleu;
              blanc = Math.round((blanc / total) * 100);
              bleu  = 100 - blanc;

              const couleur = blanc > bleu ? "blanc" : "bleu";

              days.push({
                date: fmt(d),
                couleur,
                probabilites: { rouge: 0, blanc, bleu },
                coldRisk,
                fixed: false
              });

              lastColors.push(couleur);
              continue;
            }

            // üî¥ Lundi ‚Üí Vendredi (rouge autoris√©)
            const total = rouge + blanc + bleu;
            rouge = Math.round((rouge / total) * 100);
            blanc = Math.round((blanc / total) * 100);
            bleu  = 100 - rouge - blanc;

            let couleur = "bleu";
            if (rouge > blanc && rouge > bleu) couleur = "rouge";
            else if (blanc > bleu) couleur = "blanc";

            days.push({
              date: fmt(d),
              couleur,
              probabilites: { rouge, blanc, bleu },
              coldRisk,
              fixed: false
            });

            lastColors.push(couleur);
          }

          fs.writeFileSync("tempo.json", JSON.stringify(days, null, 2));
          EOF

      # 4Ô∏è‚É£ Commit & push
      - name: Commit and push tempo.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tempo.json
          git commit -m "Refine weekday logic (Mon-Fri)" || echo "No changes"
          git push
