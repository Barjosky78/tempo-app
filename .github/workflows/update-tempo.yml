name: Update Tempo JSON

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-tempo:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Tempo JSON
        run: |
          node <<'EOF'
          const fs = require("fs");

          const today = new Date();
          const days = [];

          function fmt(d) {
            return d.toISOString().split("T")[0];
          }

          // Aujourd'hui (officiel simulé)
          days.push({
            date: fmt(today),
            couleur: "bleu",
            probabilites: { rouge: 10, blanc: 20, bleu: 70 }
          });

          // J+1 à J+9 (prévision estimée)
          for (let i = 1; i <= 9; i++) {
            const d = new Date(today);
            d.setDate(today.getDate() + i);

            const r = Math.floor(Math.random() * 60);
            const b = Math.floor(Math.random() * (100 - r));
            const bl = 100 - r - b;

            let couleur = "bleu";
            if (r > b && r > bl) couleur = "rouge";
            else if (b > bl) couleur = "blanc";

            days.push({
              date: fmt(d),
              couleur,
              probabilites: { rouge: r, blanc: b, bleu: bl }
            });
          }

          fs.writeFileSync("tempo.json", JSON.stringify(days, null, 2));
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tempo.json
          git commit -m "Auto update tempo.json (safe fallback)" || echo "No change"
          git push
